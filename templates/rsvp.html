{% extends "layout.html" %}

{% block title %}
    RSVP
{% endblock %}

{% block main %}
  <div class="container p-5">
    <div class="row">
      <div class="col-md-8">
        <h1 class="mb-md-4">RSVP for an Event</h1>
    	<p>Please enter in your event code (capitalization and spelling counts!)</p>
        <div class="card">
          <div class="card-body">
            <form action="/rsvp" method="post">
              <div class="form-group">
                <label for="code">Enter 6-digit code</label>
                <input type="text" class="form-control" name="code" id="code" aria-describedby="code" placeholder="" value="">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Lets go!</button>
                <a href="/" class="btn btn-link">Go back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
