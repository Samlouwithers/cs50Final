{% extends "layout.html" %}

{% block title %}
    New Event
{% endblock %}

{% block main %}
  <div class="container p-5">
    <div class="row">
      <div class="col-md-8">
        <h1 class="mb-md-4">Edit {{ myEvents[index]['eventName'] }}</h1>
        <div class="card">
          <div class="card-body">
            <form action="/edit" method="post">
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" name="eventName" id="eventName" aria-describedby="eventName" placeholder="" value="{{ myEvents[index]['eventName'] }}">
              </div>
              <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" min="{{ minDate }}" class="form-control" name="date" id="date" aria-describedby="eventDate" placeholder="" value="{{ myEvents[index]['date'] }}">
              </div>
              <div class="form-group">
			    <label for="address">Event Address</label>
			    <input type="text" class="form-control" name="address" id="address" placeholder="" value="{{ myEvents[index]['address'] }}">
			  </div>
			   <div class="form-group">
			    <label for="theme">Event Theme</label>
			    <input type="text" class="form-control" name="theme" id="theme" placeholder="" value="{{ myEvents[index]['theme'] }}">
			  </div>
			  <div class="form-group">
			    <label for="registry">Event Registry?</label>
			    <input type="text" class="form-control" name="registry" id="registry" placeholder="" value="{{ myEvents[index]['registry'] }}">
			  </div>


              <input type="hidden" id="id" name="id" value="{{ myEvents[index]['id'] }}">
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/dashboard" class="btn btn-link">Go back to Dashboard</a>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
